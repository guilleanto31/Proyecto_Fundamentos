<!doctype html>
<html lang="es">
    <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

    <title>Hotel Soleil-Registro</title>

    <script src="js/registro.js"></script>
    </head>
    <body>
        <div class="imagen w-50 ">
            <img class="img-fluid " src="img/Logo_Soleil.png" alt="Logo Soleil">
        </div>
        <main class="d-xxl-flex">

            <div class="info container-fluid ">
                <div class="p-4 m-0">
                    <h1 class="pb-3">Registro</h1>
                    <p>
                        Para continuar el cliente debe haberse registrado antes
                    </p>
                    <hr>
                    <div class="d-md-flex row-md">

                        <div class="custom-select col">
                            <label for="dias" class="label py-2">Seleccione el nombre previamente registrado</label>
        
                            <select id="clientes" >
                                <option selected>Seleccione un nombre</option>
                                <option value="1">CAROLINA HERNANDEZ</option>
                                <option value="2">LISSETH BLANCO</option>
                                <option value="3">CARLOS QUESADA</option>
                                <option value="4">LEONARDO SANCHEZ</option>
                                <option value="5">NATALIA NOVOA</option>
                                <option value="6">MARÍA ZÚÑIGA</option>
                                <option value="7">JOSÉ GARCÍA</option>
                                <option value="8">ANDREA CORREA</option>
                                <option value="9">RICARDO VEGA</option>
                                <option value="10">SEBASTIAN ROMERO</option>
                                <option value="11">CAMILO JIMENEZ</option>
                                <option value="12">ALEJANDRA BOLÍVAR</option>
                                <option value="13">MARCELA MUÑOZ</option>
                                <option value="14">DANIELA GUZMÁN</option>
                                <option value="15">ANDRÉS SALGADO</option>
                              </select>
                        </div>
                        <div class="col ms-2">
                            <label for="dias" class="label py-2">Cantidad de días que a hospedarse</label>
                            <input type="number"  id="dias">
                        </div>
                    </div>

                    <hr>
                    <button id="registrar" class="btn">Registrar</button>
                    <div class="botones text-center">

                        <button id="totalCancelar" class="btn">Total a cancelar</button>

                        <button id="totalDias" class="btn">Total de días</button>
        
                        <button id="clienteMayor" class="btn">Cliente con más días</button>
        
                        <button id="clienteMenor" class="btn">Cliente con menos días</button>
        
                        <button id="eliminar" class="btn">Eliminar</button>
                    </div>
                    
                </div>

            </div>
            <section class="info container-fluid ">
                <div class="p-4 m-0">
                    <h2>
                        Resultado
                    </h2>
    
                </div>
                <br><br><br>
                <p id="resultadoInf"></p>

                <table class="table" id="tabla"></table>
    
            </section>
        </main>
    </body>
</html>
